<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> ::. Ayrton's Breast Cancer Institute .:: </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/aci.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='http://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css'>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
   
    <script src="http://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    

</head>
<body>

    <div id="app">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand text-center" href="#"><h1>{{ sysMainTitle }}</h1> <h6> {{sysSubTitle}} </h6> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item" v-for="item in menuItems">
                    <a class="nav-link" v-bind:href="item.url">{{item.title}} <span class="sr-only">(current)</span></a>
                </li>
               
              </ul>
            </div>
          </nav>

          <div class="container-aci">
            
            <div class="row">
                <div class="col-md-12">
                    <hr/>
                    <h2>LUNA Diagnosis</h2>
                    <h6><i>* Provide the image data.</i></h6>
                    <hr/>
                    
                   
                    <div class="form-row">
                          <div class="form-group col-md-2" v-for="label in breastCancerLabels">
                              <label v-bind:for="label" >{{label}}</label>
                            <input type="text" class="form-control" v-bind:name="label" v-bind:id="label" v-bind:placeholder="label" value="1">
                          </div>
                         </div>

                           
                        <button class="btn btn-primary" v-on:click="sendExamToLuna"> LUNA Prediction </button>
                         
                    <!-- </form> -->

                </div>

            </div>
            <div id="result" style="padding:2%;"></div>
            
             
          </div>


        


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='js/main.js'></script> 
<!--    <script type="module" src='js/modules/dashboard.mjs'></script>-->
    <script>
        

        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>

             
</body>
</html>
